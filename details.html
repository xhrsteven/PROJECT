<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Concert-Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="style.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/info.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    
</head>

<body>
    <!-- navigation bar -->
    <nav class="nav navbar navbar-default" style="background-color: #90aa86">
        
        <img src="assets/images/detective.PNG" alt="" style="width: 200px; display:inline-block; margin:0 auto;" id="logo">
         
        <div class="container-fluid">
            
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Concert Detective Yo</a>
            </div>
        </div>
    </nav>

            <!-- <div class = "container-fluid">
                <div class="carousel-inner" role="listbox">
                    <div id='pic' class="item active">
                                
                    </div>
                 </div>
            </div> -->

            <div class="page">
                <ul class="accordion">
                    <li>
                        <button class="accordion-control">Event</button>
                        <div id="pic" class="accordion-panel"></div>
                    </li>
                    <li>
                        <button class="accordion-control">Event Name</button>
                        <div class="accordion-panel"><h3 id="eventName"></h3></div>
                    </li>
                    <li>
                        <button class="accordion-control">Event Date</button>
                        <div id="eventDate" class="accordion-panel"></div>
                    </li>
                    <li>
                        <button class="accordion-control">Event Time</button>
                        <div id="eventTime" class="accordion-panel"></div>
                    </li>
                    <li>
                        <button class="accordion-control">Price Range</button>
                        <div id="eventPrice" class="accordion-panel"></div>
                    </li>
                    <li>
                        <button class="accordion-control">Event Location</button>
                        <div id="eventLocation" class="accordion-panel"></div>
                    </li>
                    <li>
                        <button class="accordion-control">Event Genre</button>
                        <div id="eventGenre" class="accordion-panel"></div>
                    </li>
                    <li>
                        <button class="accordion-control">General Rule</button>
                        <div id="eventInfo" class="accordion-panel"></div>
                    </li>
                </ul>
            </div>

  
 
    <h3>Location info</h3>
    <div class="page">
        <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXQdwYkF8VGEH2ngWICRSZIdOd69ARa4E">
    </script>         
    <script src="assets/javascript/main.js"></script>
</body>
</html>
